backend:
  name: git-gateway
  branch: main
display_url: https://unlocking.netlify.app
site_url: https://unlocking.netlify.app
media_folder: static/images
public_folder: /images

collections:
  - name: exhibits
    label: Exhibits
    identifier_field: title
    folder: src/pages/exhibits
    extension: md
    format: yaml-frontmatter
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
        hint: The title for your exhibit
        required: true

      - label: Creator
        name: creator
        widget: string
        required: true
        hint: Your name

      - label: Excerpt
        name: lede
        widget: markdown
        hint: An excerpt introducing the exhibit

      - label: Exhibit Text
        name: body
        widget: markdown
        hint: Please provide the body of your exhibit text here.
        required: true

      - label: Visuals
        name: visuals
        widget: list
        collapsed: false
        hint: Images that you would like to diplay in the right panel.
        fields:
          - label: Title
            name: title
            widget: markdown
            required: true
          - label: Image
            name: image
            widget: image
            required: true

      - label: Related Content
        name: related
        widget: list
        collapsed: false
        hint: Related Unlocking the Airwaves content.
        fields:
          - label: Title
            name: title
            widget: string
            required: true
          - label: URL
            name: url
            widget: string
            required: true
            pattern:
              - https://mith.umd.edu/airwaves/.+
              - Must be an Unlocking the Airwaves URL
          - label: Description
            name: description
            widget: text
            required: true
  - name: featured
    label: "Featured Content"
    files:
      - label: "Featured Exhibits"
        name: featured_exhibits
        file: "static/data/featured.json"
        fields:
          - label: "Featured exhibits by title"
            name: featured_by_title
            widget: relation
            collection: exhibits
            search_fields: [title]
            value_field: title
            multiple: true
            hint: "Starting typing or choose from dropdown to select exhibits"
  - name: static-pages
    label: "Site Pages"
    files:
      - label: "About"
        name: static-about
        file: "static/data/cms-pages/about.md"
        fields:
          - { label: "Text Content", name: "body", widget: "markdown" }
          - { label: "Participant List", name: "team", widget: "markdown" }
